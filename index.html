<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weiterleitung</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b0b0b;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    a {
      color: #4ea3ff;
      word-break: break-all;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #4ea3ff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #70b8ff;
    }
  </style>
</head>
<body>
  <h1>App-Link anzeigen</h1>
  <p id="info">Klicke auf den Button, um den Ziel-Link zu laden.</p>
  <button onclick="loadLink()">Link laden</button>

  <script>
    async function loadLink() {
      const info = document.getElementById("info");
      try {
        const resp = await fetch("target.txt", { cache: "no-store" });
        if (!resp.ok) throw new Error("target.txt nicht gefunden");
        const url = (await resp.text()).trim();
        info.innerHTML =
          'Leite weiter zu:<br><a href="' + url + '" target="_blank" rel="noopener noreferrer">' + url + "</a>";
      } catch (e) {
        info.textContent = "Fehler: " + e.message;
      }
    }
  </script>
</body>
</html>
