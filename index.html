<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weiterleitung</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b0b0b;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    a {
      color: #4ea3ff;
      word-break: break-all;
    }
    .timer {
      margin-top: 1em;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Starte App …</h1>
  <p id="info">Lade Ziel-Link …</p>
  <p class="timer" id="timer"></p>

  <script>
    async function showLink() {
      const info = document.getElementById("info");
      const timerEl = document.getElementById("timer");
      try {
        const resp = await fetch("target.txt", { cache: "no-store" });
        if (!resp.ok) throw new Error("target.txt nicht gefunden");
        const url = (await resp.text()).trim();

        info.innerHTML = 'Leite weiter zu:<br><a href="' + url + '" target="_blank" rel="noopener noreferrer">' + url + "</a>";

        let seconds = 30;
        timerEl.textContent = "Automatische Weiterleitung in " + seconds + " Sekunden …";

        const countdown = setInterval(() => {
          seconds--;
          timerEl.textContent = "Automatische Weiterleitung in " + seconds + " Sekunden …";
          if (seconds <= 0) {
            clearInterval(countdown);
            window.location.href = url;
          }
        }, 1000);

      } catch (e) {
        info.textContent = "Fehler: " + e.message;
      }
    }

    showLink();
  </script>
</body>
</html>
